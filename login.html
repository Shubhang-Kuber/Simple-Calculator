<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ§® Simple Calculator</h1>
                <p>Sign in to access your calculator</p>
            </div>

            <!-- Email/Password Form -->
            <form id="auth-form" class="auth-form">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="Password" required>
                    <button type="button" id="toggle-password" class="eye-btn">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eye-off-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="auth-buttons">
                    <button type="submit" id="submit-btn" class="auth-btn login-btn">Login</button>
                    <button type="button" id="signup-btn" class="auth-btn signup-btn">Sign Up</button>
                </div>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" id="sign-in-btn" class="auth-btn sign-in-btn google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                Sign in with Google
            </button>

            <p class="terms-text">
                By signing in, you agree to our Terms of Service
            </p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
