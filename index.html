<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Firebase Auth</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div class="auth-section">
            <div id="user-info" class="user-info hidden">
                <img id="user-photo" src="" alt="User Photo" class="user-photo">
                <span id="user-name"></span>
                <button id="sign-out-btn" class="auth-btn sign-out-btn">Sign Out</button>
            </div>
            
            <!-- Email/Password Form -->
            <form id="auth-form" class="auth-form">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="Password" required>
                    <button type="button" id="toggle-password" class="eye-btn">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eye-off-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="auth-buttons">
                    <button type="submit" id="submit-btn" class="auth-btn login-btn">Login</button>
                    <button type="button" id="signup-btn" class="auth-btn signup-btn">Sign Up</button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <button type="button" id="sign-in-btn" class="auth-btn sign-in-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                    Sign in with Google
                </button>
            </form>
        </div>

        <!-- Calculator Section -->
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn operator" data-action="clear">AC</button>
                <button class="btn operator" data-action="delete">DEL</button>
                <button class="btn operator" data-action="percent">%</button>
                <button class="btn operator" data-action="divide">÷</button>
                
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn operator" data-action="multiply">×</button>
                
                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
                <button class="btn operator" data-action="subtract">−</button>
                
                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                
                <button class="btn number zero" data-number="0">0</button>
                <button class="btn number" data-number=".">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h3>Calculation History</h3>
            <div id="history-list" class="history-list">
                <p class="login-prompt">Sign in to see your calculation history</p>
            </div>
            <button id="clear-history-btn" class="clear-history-btn hidden">Clear History</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js" defer></script>
</body>
</html>
